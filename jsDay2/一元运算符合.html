<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符</title>
</head>
<body>
    <script>
        /*
        一元运算符
        ++  :自身加一
        --  ：自身减1
        */
        var c = 3;
        c++;//增加一
        ++c; //增加一

        var c = 3;
        var b = c++;//c先将值赋给b,c再加一
        var d = ++c;//c先自身加一，再将值付给d;

        //  --同理

        // 对数数值型的字符串进行++
        var a = '41';
        a++;
        console.log(typeof a);//number

        // 非数值型的字符串
        var a = 'ron';
        a++;
        console.log(a);//NaN

        // boolean
        var a= true;
        a++;
        console.log(a);//2 

        // 浮点型
        var a=3.3;
        a++;
        console.log(a);//4.3
    </script>
</body>
</html>
